name: Destroy Azure
run-name: Destroying infrastructure

on:
  workflow_dispatch:
    inputs:
      destroy_mode:
        description: "Destroy Mode"
        required: true
        type: choice
        default: single
        options:
          - single
          - all

      workspace:
        description: "Workspace (used if destroy_mode = single)"
        required: false
        type: choice
        options:
          - datascience
          - devops
          - bigdata


      databricks:
        description: "Destroy Databricks"
        type: boolean
        default: false
      data_factory:
        description: "Destroy Data Factory"
        type: boolean
        default: false
      synapse:
        description: "Destroy Synapse"
        type: boolean
        default: false
      functions:
        description: "Destroy Functions"
        type: boolean
        default: false
      cosmosdb:
        description: "Destroy CosmosDB"
        type: boolean
        default: false
      eventhub:
        description: "Destroy EventHub"
        type: boolean
        default: false
      vm:
        description: "Destroy Virtual Machine"
        type: boolean
        default: false
      aks:
        description: "Destroy AKS"
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: azure

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -reconfigure

      ########################################
      # Build services list
      ########################################
      - name: Build services list
        id: build
        run: |
          SERVICES="["
          [ "${{ inputs.databricks }}" == "true" ] && SERVICES="$SERVICES\"databricks\","
          [ "${{ inputs.data_factory }}" == "true" ] && SERVICES="$SERVICES\"data_factory\","
          [ "${{ inputs.synapse }}" == "true" ] && SERVICES="$SERVICES\"synapse\","
          [ "${{ inputs.functions }}" == "true" ] && SERVICES="$SERVICES\"functions\","
          [ "${{ inputs.cosmosdb }}" == "true" ] && SERVICES="$SERVICES\"cosmosdb\","
          [ "${{ inputs.eventhub }}" == "true" ] && SERVICES="$SERVICES\"eventhub\","
          [ "${{ inputs.vm }}" == "true" ] && SERVICES="$SERVICES\"vm\","
          [ "${{ inputs.aks }}" == "true" ] && SERVICES="$SERVICES\"aks\","

          SERVICES="${SERVICES%,}]"

          if [ "$SERVICES" == "[" ]; then
            echo "Error: No services selected for destroy."
            exit 1
          fi

          echo "services=$SERVICES" >> $GITHUB_OUTPUT

      ########################################
      # Terraform Destroy
      ########################################
      - name: Terraform Destroy
        shell: bash
        run: |
          set -e

          if [ "${{ inputs.destroy_mode }}" = "all" ]; then
            echo "Destroying ALL workspaces..."

            for ws in $(terraform workspace list -no-color | sed 's/*//g'); do
              ws=$(echo "$ws" | xargs)

              if [ -n "$ws" ] && [ "$ws" != "default" ]; then
                echo "Switching to workspace: $ws"
                terraform workspace select "$ws"
                terraform destroy -auto-approve -var='services_to_deploy=${{ steps.build.outputs.services }}'
              fi
            done

          else
            if [ -z "${{ inputs.workspace }}" ]; then
              echo "Error: Workspace must be provided for single mode."
              exit 1
            fi

            echo "Destroying workspace: ${{ inputs.workspace }}"
            terraform workspace select "${{ inputs.workspace }}"
            terraform destroy -auto-approve -var='services_to_deploy=${{ steps.build.outputs.services }}'
          fi