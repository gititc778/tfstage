name: Destroy AWS
run-name: Destroying infrastructure

on:
  workflow_dispatch:
    inputs:
      destroy_mode:
        description: "Destroy Mode"
        required: true
        type: choice
        default: single
        options:
          - single
          - all

      workspace:
        description: "Workspace (used if destroy_mode = single)"
        required: false
        type: choice
        options:
          - aws1
          - aws2

      ec2:
        description: "Destroy EC2"
        type: boolean
        default: false
      s3:
        description: "Destroy S3"
        type: boolean
        default: false
      rds:
        description: "Destroy RDS"
        type: boolean
        default: false
      ecr:
        description: "Destroy ECR"
        type: boolean
        default: false
      lambda:
        description: "Destroy Lambda"
        type: boolean
        default: false
      sns:
        description: "Destroy SNS"
        type: boolean
        default: false
      codecommit:
        description: "Destroy CodeCommit"
        type: boolean
        default: false
      codebuild:
        description: "Destroy CodeBuild"
        type: boolean
        default: false
      codepipeline:
        description: "Destroy CodePipeline"
        type: boolean
        default: false
      glue:
        description: "Destroy Glue"
        type: boolean
        default: false
      opensearch:
        description: "Destroy OpenSearch"
        type: boolean
        default: false
      sagemaker:
        description: "Destroy SageMaker"
        type: boolean
        default: false
      quicksight:
        description: "Destroy QuickSight"
        type: boolean
        default: false

jobs:
  terraform:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: aws

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      ########################################
      # AWS LOGIN
      ########################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      ########################################
      # Build services list
      ########################################
      - name: Build services list
        id: build
        run: |
          SERVICES="["

          [ "${{ inputs.ec2 }}" == "true" ] && SERVICES="$SERVICES\"ec2\","
          [ "${{ inputs.s3 }}" == "true" ] && SERVICES="$SERVICES\"s3\","
          [ "${{ inputs.rds }}" == "true" ] && SERVICES="$SERVICES\"rds\","
          [ "${{ inputs.ecr }}" == "true" ] && SERVICES="$SERVICES\"ecr\","
          [ "${{ inputs.lambda }}" == "true" ] && SERVICES="$SERVICES\"lambda\","
          [ "${{ inputs.sns }}" == "true" ] && SERVICES="$SERVICES\"sns\","
          [ "${{ inputs.codecommit }}" == "true" ] && SERVICES="$SERVICES\"codecommit\","
          [ "${{ inputs.codebuild }}" == "true" ] && SERVICES="$SERVICES\"codebuild\","
          [ "${{ inputs.codepipeline }}" == "true" ] && SERVICES="$SERVICES\"codepipeline\","
          [ "${{ inputs.glue }}" == "true" ] && SERVICES="$SERVICES\"glue\","
          [ "${{ inputs.opensearch }}" == "true" ] && SERVICES="$SERVICES\"opensearch\","
          [ "${{ inputs.sagemaker }}" == "true" ] && SERVICES="$SERVICES\"sagemaker\","
          [ "${{ inputs.quicksight }}" == "true" ] && SERVICES="$SERVICES\"quicksight\","

          SERVICES="${SERVICES%,}]"

          if [ "$SERVICES" == "]" ]; then
            echo "Error: No services selected for destroy."
            exit 1
          fi

          echo "services=$SERVICES" >> $GITHUB_OUTPUT

      ########################################
      # Terraform Destroy
      ########################################
      - name: Terraform Destroy
        shell: bash
        run: |
          set -e

          if [ "${{ inputs.destroy_mode }}" = "all" ]; then
            echo "Destroying ALL workspaces..."

            WORKSPACES=$(terraform workspace list -no-color | sed 's/*//' | awk '{$1=$1};1')

            for ws in $WORKSPACES; do
              if [ "$ws" != "default" ]; then
                echo "Switching to workspace: $ws"
                terraform workspace select "$ws" -no-color
                terraform destroy -auto-approve -var='services_to_deploy=${{ steps.build.outputs.services }}'
              fi
            done

          else
            echo "Destroying workspace: ${{ inputs.workspace }}"
            terraform workspace select "${{ inputs.workspace }}" -no-color
            terraform destroy -auto-approve -var='services_to_deploy=${{ steps.build.outputs.services }}'
          fi