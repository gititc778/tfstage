name: Deploy Azure
run-name: Deploying to ${{ inputs.workspace }}

on:
  workflow_dispatch:
    inputs:
      databricks:
        description: 'Deploy Databricks'
        type: boolean
        default: false
      data_factory:
        description: 'Deploy Data Factory'
        type: boolean
        default: false
      synapse:
        description: 'Deploy Synapse'
        type: boolean
        default: false
      functions:
        description: 'Deploy Functions'
        type: boolean
        default: false
      cosmosdb:
        description: 'Deploy CosmosDB'
        type: boolean
        default: false
      eventhub:
        description: 'Deploy EventHub'
        type: boolean
        default: false
      vm:
        description: 'Deploy VM'
        type: boolean
        default: false
      aks:
        description: 'Deploy AKS'
        type: boolean
        default: false
      workspace:
        description: 'Workspace'
        required: true
        type: choice
        options:        
          - datascience
          - devops
          - bigdata

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: azure

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Select or Create Workspace
        run: |
          terraform workspace select ${{ inputs.workspace }} || \
          terraform workspace new ${{ inputs.workspace }}

      ########################################
      # Build services list (ONLY selected)
      ########################################
      - name: Build services list
        id: build
        run: |
          SERVICES="["
          
          [ "${{ inputs.databricks }}" == "true" ] && SERVICES="$SERVICES\"databricks\","
          [ "${{ inputs.data_factory }}" == "true" ] && SERVICES="$SERVICES\"data_factory\","
          [ "${{ inputs.synapse }}" == "true" ] && SERVICES="$SERVICES\"synapse\","
          [ "${{ inputs.functions }}" == "true" ] && SERVICES="$SERVICES\"functions\","
          [ "${{ inputs.cosmosdb }}" == "true" ] && SERVICES="$SERVICES\"cosmosdb\","
          [ "${{ inputs.eventhub }}" == "true" ] && SERVICES="$SERVICES\"eventhub\","
          [ "${{ inputs.vm }}" == "true" ] && SERVICES="$SERVICES\"vm\","
          [ "${{ inputs.aks }}" == "true" ] && SERVICES="$SERVICES\"aks\","

          SERVICES="${SERVICES%,}]"

          if [ "$SERVICES" == "[" ]; then
            echo "Error: No services selected."
            exit 1
          fi

          echo "services=$SERVICES" >> $GITHUB_OUTPUT

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var='services_to_deploy=${{ steps.build.outputs.services }}' -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan