name: Deploy AWS
run-name: Deploying to ${{ inputs.workspace }}

on:
  workflow_dispatch:
    inputs:
      ec2:
        description: "Deploy EC2"
        type: boolean
        default: false
      s3:
        description: "Deploy S3"
        type: boolean
        default: false
      rds:
        description: "Deploy RDS"
        type: boolean
        default: false
      ecr:
        description: "Deploy ECR"
        type: boolean
        default: false
      lambda:
        description: "Deploy Lambda"
        type: boolean
        default: false
      sns:
        description: "Deploy SNS"
        type: boolean
        default: false
      codecommit:
        description: "Deploy CodeCommit"
        type: boolean
        default: false
      codebuild:
        description: "Deploy CodeBuild"
        type: boolean
        default: false
      codepipeline:
        description: "Deploy CodePipeline"
        type: boolean
        default: false
      glue:
        description: "Deploy Glue"
        type: boolean
        default: false
      opensearch:
        description: "Deploy OpenSearch"
        type: boolean
        default: false
      sagemaker:
        description: "Deploy SageMaker"
        type: boolean
        default: false
      quicksight:
        description: "Deploy QuickSight"
        type: boolean
        default: false

      workspace:
        description: "Workspace"
        required: true
        default: "aws1"
        type: choice
        options:
          - aws1
          - aws2

jobs:
  terraform:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: aws   

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      ########################################
      # AWS LOGIN
      ########################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      ########################################
      # Workspace Select / Create
      ########################################
      - name: Select or Create Workspace
        run: |
          terraform workspace select ${{ inputs.workspace }} || \
          terraform workspace new ${{ inputs.workspace }}

      ########################################
      # Build services list
      ########################################
      - name: Build services list
        id: build
        run: |
          SERVICES="["

          [ "${{ inputs.ec2 }}" == "true" ] && SERVICES="$SERVICES\"ec2\","
          [ "${{ inputs.s3 }}" == "true" ] && SERVICES="$SERVICES\"s3\","
          [ "${{ inputs.rds }}" == "true" ] && SERVICES="$SERVICES\"rds\","
          [ "${{ inputs.ecr }}" == "true" ] && SERVICES="$SERVICES\"ecr\","
          [ "${{ inputs.lambda }}" == "true" ] && SERVICES="$SERVICES\"lambda\","
          [ "${{ inputs.sns }}" == "true" ] && SERVICES="$SERVICES\"sns\","
          [ "${{ inputs.codecommit }}" == "true" ] && SERVICES="$SERVICES\"codecommit\","
          [ "${{ inputs.codebuild }}" == "true" ] && SERVICES="$SERVICES\"codebuild\","
          [ "${{ inputs.codepipeline }}" == "true" ] && SERVICES="$SERVICES\"codepipeline\","
          [ "${{ inputs.glue }}" == "true" ] && SERVICES="$SERVICES\"glue\","
          [ "${{ inputs.opensearch }}" == "true" ] && SERVICES="$SERVICES\"opensearch\","
          [ "${{ inputs.sagemaker }}" == "true" ] && SERVICES="$SERVICES\"sagemaker\","
          [ "${{ inputs.quicksight }}" == "true" ] && SERVICES="$SERVICES\"quicksight\","


          SERVICES="${SERVICES%,}]"

          echo "services=$SERVICES" >> $GITHUB_OUTPUT

      ########################################
      # Terraform FMT
      ########################################
      - name: Terraform Format Check
        run: terraform fmt -recursive

      ########################################
      # Terraform Validate
      ########################################
      - name: Terraform Validate
        run: terraform validate

      ########################################
      # Terraform Plan and apply
      ########################################
      - name: Terraform Plan
        run: terraform plan -var='services_to_deploy=${{ steps.build.outputs.services }}' -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan